{% extends 'layout.html' %}
{% block body %}

<div class="container" style="margin-top: 8vh">
  {% data.from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="" enctype=multipart/form-data>
    <input type=file name=file>

    <!-- <div class="form-group">
      {{render_field(form.chategory, class_="form-control")}}
    </div> -->

    <div class="form-group">
      {{render_field(data.form.name, class_="form-control")}}
    </div>

    <div class="form-group">
      <select class="form-control" onchange="onChange()">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
        <option value="e">e</option>
      </select>
    </div>

    <div class="form-group">
      {{render_field(data.form.chategory, class_="form-control chategory")}}
    </div>

    <input type=submit value=Upload>
  </form>



  <script>
    function onChange() {
      document.querySelector('.chategory').value = document.querySelector('select').value
    }
  </script>
</div>

{% endblock %}
