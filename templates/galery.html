{% extends 'layout.html' %}
{% block body %}

<div class="container" style="margin-top: 8vh">

  <div class="input-group">
    <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
      <option selected>Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary redirectBtn" type="button">Button</button>
    </div>
  </div>

  {% for row in data %}
    <p>row[1]</p>
  {% endfor %}

</div>


<script>
  document.querySelector('.redirectBtn').addEventListener('click', () => {
    let category = document.querySelector('#inputGroupSelect04').nodeValue
    window.location.href = 'http://liveart-app.herokuapp.com/boss?cat=' + category
  })
</script>

{% endblock %}
